<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:wght@300&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <title>User Card</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="header">
          <div class="user-pic">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          </div>
        </div>
        <div class="content-container">
          <div class="inner-content-container">
            <h1>Jane Doe</h1>
            <p><i class="fa fa-map-marker" aria-hidden="true"></i> Seattle</p>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet</p>
            <div class="edit">
              <a href="#"
                ><i class="fa fa-cog" aria-hidden="true"></i> edit profile</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
